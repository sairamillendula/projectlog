ar:
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%e %b"
      long: "%B %e, %Y"

    day_names:
      - الأحد
      - الإثنين
      - الثلاثاء
      - الأربعاء
      - الخميس
      - الجمعة
      - السبت
    abbr_day_names:
      - الأحد
      - الإثنين
      - الثلاثاء
      - الأربعاء
      - الخميس
      - الجمعة
      - السبت

    month_names:
      - ~
      - يناير
      - فبراير
      - مارس
      - ابريل
      - مايو
      - يونيو
      - يوليو
      - اغسطس
      - سبتمبر
      - اكتوبر
      - نوفمبر
      - ديسمبر
    abbr_month_names:
      - ~
      - يناير
      - فبراير
      - مارس
      - ابريل
      - مايو
      - يونيو
      - يوليو
      - اغسطس
      - سبتمبر
      - اكتوبر
      - نوفمبر
      - ديسمبر
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a %b %d %H:%M:%S %Z %Y"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: 'صباحا'
    pm: 'مساءا'

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""