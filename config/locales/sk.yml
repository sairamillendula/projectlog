sk:
  date:
    formats:
      default: "%d.%m.%Y"
      short: "%d %b"
      long: "%d. %B %Y"
    day_names: [Nedeľa, Pondelok, Utorok, Streda, Štvrtok, Piatok, Sobota]
    abbr_day_names: [Ne, Po, Ut, St, Št, Pi, So]
    month_names: [~, Január, Február, Marec, Apríl, Máj, Jún, Júl, August, September, Október, November, December]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, Máj, Jún, Júl, Aug, Sep, Okt, Nov, Dec]
    order: [:day, :month, :year]

  time:
    formats:
      default: "%a %d. %B %Y %H:%M %z"
      short: "%d.%m. %H:%M"
      long: "%A %d. %B %Y %H:%M"
    am: "dopoludnia"
    pm: "popoludní"
                
  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: ","
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""