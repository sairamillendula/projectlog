fi:
  date:
    formats:
      default: "%e. %Bta %Y"
      short: "%e.%m.%Y"
      long: "%A %e. %Bta %Y"
    day_names: [sunnuntai, maanantai, tiistai, keskiviikko, torstai, perjantai, lauantai]
    abbr_day_names: [su, ma, ti, ke, to, pe, la]
    month_names: [~, tammikuu, helmikuu, maaliskuu, huhtikuu, toukokuu, kesäkuu, heinäkuu, elokuu, syyskuu, lokakuu, marraskuu, joulukuu]
    abbr_month_names: [~, tammi, helmi, maalis, huhti, touko, kesä, heinä, elo, syys, loka, marra, joulu]
    order: [:day, :month, :year]

  time:
    formats:
      default: "%A %e. %Bta %Y %H:%M:%S %z"
      short: "%e.%m. %H.%M"
      long: "%e. %Bta %Y %H.%M"
    am: "aamupäivä"
    pm: "iltapäivä"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: ","
        delimiter: "."
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""