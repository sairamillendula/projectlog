gsw-CH:
  date:
    formats:
      default: "%d.%m.%Y"
      short: "%e. %b"
      long: "%e. %B %Y"

    day_names: [Sunntig, Mäntig, Ziischtig, Mittwuch, Dunnschtig, Friitig, Samschtig]
    abbr_day_names: [Su, Mä, Zi, Mi, Du, Fr, Sa]
    month_names: [~, Januar, Februar, März, April, Mai, Juni, Juli, Auguscht, Septämber, Oktober, Novämber, Dezämber]
    abbr_month_names: [~, Jan, Feb, Mär, Apr, Mai, Jun, Jul, Aug, Sep, Okt, Nov, Dez]
    order: [ :day, :month, :year ]
  
  time:
    formats:
      default: "%A, %d. %B %Y, %H:%M"
      short: "%d. %B, %H:%M"
      long: "%A, %d. %B %Y, %H:%M"
    am: "am Vormittaag"
    pm: "am Namitaag"

  number:
    format:
      separator: '.'
      delimiter: "'"
      precision: 2
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: '%u %n'
        unit: 'SFr.'
        separator: '.'
        delimiter: "'"
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: "'"
    precision:
      format:
        delimiter: ""